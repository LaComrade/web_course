<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер</title>
    <link rel="stylesheet" href="../Styles for parctise/prac5.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>

<body>


    <div class="plan">
        <div class="head">
            <div class="head-right">
                <div class="title"> WEEKLY PLAN </div>
                <div class="title11">
                    <div class="title2">

                        <label for="weekof">WEEK OF</label>
                        <input type="text" id="weekof" placeholder="">
                    </div>

                    <div class="title3">

                        <label for="habit"> HEALTYHY HABIT</label>
                        <input type="text" id="habit" placeholder="">

                    </div>
                </div>
                <div class="title4">
                    <ul>
                        <li> <label for="rocked">ROCKED IT:</label>
                            <input type="checkbox" id="rocked">
                        </li>
                        <li>
                            <label for="room">ROOM FOR IMPROVEMENT:</label>
                            <input type="checkbox" id="room">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="left">
            <div class="left-side">
                <div class="list">
                    <div class="todo">
                        <h1>TO DO</h1>
                    </div>
                    <div class="top">

                        <div>
                            <h1>TOP 3 GOALS</h1>
                        </div>
                        <div>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                        </div>

                    </div>
                    <div class="else">
                        <div>
                            <h1>EVERYTHING ELSE</h1>
                        </div>
                        <div>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>

                        </div>
                    </div>
                    <div class="end">
                        <div>
                            <h1>NEXT WEEK</h1>
                        </div>
                        <div>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                            <input type="checkbox"><input class="text" type="text" placeholder=""><br>
                        </div>
                    </div>
                </div>



            </div>
            <div class="days">
                <div class="days-middle">
                    <div class="day">

                        <div class="days-header">MONDAY</div>
                        <div class="days-checkbox"> <input type="checkbox"></div>
                        <div><textarea></textarea></div>
                    </div>

                    <div class="day">
                        <div class="days-header">TUESDAY</div>
                        <div class="days-checkbox"> <input type="checkbox"></div>
                        <div><textarea></textarea></div>

                    </div>

                    <div class="day">
                        <div class="days-header">WEDNESDAY</div>
                        <div class="days-checkbox"> <input type="checkbox"></div>
                        <div><textarea></textarea></div>

                    </div>

                    <div class="day">
                        <div class="days-header">THURSDAY</div>
                        <div class="days-checkbox"> <input type="checkbox"></div>
                        <div><textarea></textarea></div>

                    </div>

                    <div class="day">
                        <div class="days-header">FRIDAY</div>
                        <div class="days-checkbox"> <input type="checkbox"></div>
                        <div><textarea placeholder></textarea></div>

                    </div>

                    <div class="weekends">

                        <div class="weekend">
                            <div class="days-header">SATURDAY</div>
                            <div class="days-checkbox"> <input type="checkbox"></div>
                            <div><textarea class="weekend-textarea" placeholder></textarea>
                            </div>

                        </div>

                        <div class="weekend">
                            <div class="days-header">SUNDAY</div>
                            <div class="days-checkbox"> <input type="checkbox"></div>
                            <div><textarea class="weekend-textarea" placeholder></textarea>
                            </div>

                        </div>

                    </div>

                </div>


            </div>
        </div>

        <div class="underline"></div>
    </div>

</body>

</html>
